# Android Build Workflow
name: Android Build\n
on:\n  push:\n    branches:\n      - main\n\njobs:\n  build:\n    runs-on: ubuntu-latest\n    steps:\n      - name: Checkout code\n        uses: actions/checkout@v2\n      - name: Setup JDK\n        uses: actions/setup-java@v2\n        with:\n          java-version: '11'\n      - name: Build APK with Godot\n        run: |\n          godot --export android debug build/Android.apk\n      - name: Upload Artifact\n        uses: actions/upload-artifact@v2\n        with:\n          name: Android APK\n          path: build/Android.apk\n      - name: Create Release\n        if: github.event_name == 'push'\n        uses: ncipollo/release-action@v1\n        with:\n          tag: v1.0.0\n          name: Release v1.0.0\n          body: 'Release notes'